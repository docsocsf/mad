{% extends 'base.html' %}

{% load bootstrap3 %}
{% load static %}

{% block title %}
    Mums and Dads Portal
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <form class="form-preferences" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Save
                </button>
            </form>
        </div>
    </div>
{% endblock %}
